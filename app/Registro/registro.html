<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharky</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <img class="overlay-image" src="logo_shar.jpg" alt="Imagen de fondo">
        <div class="black-box tamaño-registro">
            <!-- Contenido del cuadro negro -->
            <h1>CREA TU CUENTA</h1>
            <h4>Date de alta llenando los siguientes datos:</h4>
            <form>
                <label for="nombre">Nombre</label>
                <input type="nombre" id="nombre" name="nombre" required>
                
                <label for="telefono">Telefono:</label>
                <input type="telefono" id="telefono" name="telefono" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit"><strong>REGISTRARSE</strong></button>
            </form>
            <p>¿Ya tienes cuenta? <strong><u><a href="index.html">Inicia sesion</a></u></strong></p>
        </div>
    </div>
</body>
</html>
